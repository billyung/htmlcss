<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<!-- Framework CSS -->
<link rel="stylesheet" href="css/maincss.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="css/print.css" type="text/css" media="print" />
<!--[if lt IE 8]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" /><![endif]-->
<script type="text/javascript" language="javascript" >

</script>
</head>
<body onload="document.LoginForm.userName.focus()">
<!-- Container Begins-->
<div class="container"> &nbsp;
  <!--Header-->
  <span class="logo"></span>
  <div class="orangeline" style="margin-top:75px;">&nbsp;</div>
  <!--  Main Login Begins-->
    <div class="borders maindiv marginAuto">
      <form method="" action="" name="LoginForm">
        <div class="bluediv span-16 last"><span>Login</span></div>
        <div class="span-7 LeftDiv normalFont">Welcome to mifos</div>
        <!--Begining of Right side div-->
        <div class="span-8 last">
          <div class="error"><span>Errors..........</span></div>
          <div>
          	<span class="span-2 rightAlign normalFont"><label>User name</label>&nbsp;:</span>
            <span ><input type="text" id="userName"/></span>
          </div>
          <div >
          	<span class="span-2 rightAlign normalFont"><label>Password</label>&nbsp;:</span>
            <span><input type="password" id="password"/></span>
          </div>
          <div>&nbsp;</div>
          <div> <span class="span-2">&nbsp;</span>
            <input class="buttn " type="button" name="submit" value="Login"  onclick="location.href='home.html'"/>
          </div>
        </div>
        <!--End of Right side div-->
      </form>
    </div>
  <!--Main Login Ends-->
  <div class="footer">&nbsp;</div>
</div>
<!--Container Ends-->
</body>
</html>
